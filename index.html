<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hebrew Keyboard</title>
    <meta name="description" content="Modern Hebrew Keyboard" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="global-container">
      <div class="keyboard-container" id="keyboard">
        <input type="text" class="main-input" id="input" dir="rtl" />
        <div class="vowel-wrap" id="vowel-wrap"></div>
        <div class="consonant-wrap" id="consonant-wrap"></div>
        <div class="key-wrap">
          <button class="key shift" title="Shift">
            <svg
              class="action-symbol"
              width="26"
              height="27"
              viewBox="-2 -2 31 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.0153 2.74456L1 12.8922V13.8586H6.21779V25.4558H19.5521V13.8586H24.7699V12.8922L13.7546 2.74456L12.8791 1.9641L12.0153 2.74456Z"
                stroke="#0E0E0E"
                stroke-width="2"
              />
            </svg>
          </button>
          <button class="key space" title="Space" data-key="Space" data-char="&nbsp;">
            &nbsp;
          </button>
          <button class="key bksp" id="backspaceKey" title="Backspace" data-key="Backspace">
            <svg
              class="action-symbol"
              width="32"
              height="24"
              viewBox="0 0 32 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.4535 1L2 12L12.4535 23H31V1H12.4535Z"
                stroke="#0E0E0E"
                stroke-width="2"
              />
              <line
                x1="14.7071"
                y1="6.65012"
                x2="25.0792"
                y2="17.0222"
                stroke="#0E0E0E"
                stroke-width="2"
              />
              <line
                y1="-1"
                x2="14.6684"
                y2="-1"
                transform="matrix(-0.707107 0.707107 0.707107 0.707107 25.3721 7.35723)"
                stroke="#0E0E0E"
                stroke-width="2"
              />
            </svg>
          </button>
        </div>
        <div class="controls-container">
          <a href="/instructions.html">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="8.72222" cy="8.72222" r="7.72222" stroke="#0e0e0e" stroke-width="1" />

        </div>
      </div>

  </body>
</html>
