<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hebrew Keyboard</title>
    <meta name="description" content="Modern Hebrew Keyboard" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="global-container">
      <div class="keyboard-container" id="keyboard">
        <input type="text" class="main-input" id="input" dir="rtl" />

        <button class="key niqqud" title="Sheva" data-char="ְ" data-key="Digit1">ְ</button>
        <button class="key niqqud" title="Hataf Segol" data-char="ֱ" data-key="Digit2">ֱ</button>
        <button class="key niqqud" title="Hataf Patah" data-char="ֲ" data-key="Digit3">ֲ</button>
        <button class="key niqqud" title="Hataf Qamats" data-char="ֳ" data-key="Digit4">ֳ</button>
        <button class="key niqqud" title="Hiriq" data-char="ִ" data-key="Digit5">ִ</button>
        <button class="key niqqud" title="Tsere" data-char="ֵ" data-key="Digit6">ֵ</button>
        <button class="key niqqud" title="Segol" data-char="ֶ" data-key="Digit7">ֶ</button>
        <button class="key niqqud" title="Patah" data-char="ַ" data-key="Digit8">ַ</button>
        <button class="key niqqud" title="Qamats" data-char="ָ" data-key="Digit9">ָ</button>
        <button class="key niqqud" title="Holam" data-char="ֹ" data-key="Digit0">ֹ</button>
        <button class="key niqqud" title="Dagesh or Mapiq" data-char="ּ" data-key="Minus">ּ</button>
        <button class="key niqqud" title="Sin Dot" data-char="ׂ" data-key="Equal">ׂ</button>

        <div class="placeholder" style="grid-column: span 8"></div>

        <button class="key letter" title="Kuf" data-char="ק" data-key="KeyQ">ק</button>
        <button class="key letter" title="Resh" data-char="ר" data-key="KeyW">ר</button>
        <button class="key letter" title="Alef" data-char="א" data-key="KeyE">א</button>
        <button class="key letter" title="Tet" data-char="ט" data-key="KeyR">ט</button>
        <button class="key letter" title="Vav" data-char="ו" data-key="KeyT">ו</button>
        <button class="key letter sofit" title="Final Nun" data-char="ן" data-key="KeyY">ן</button>
        <button class="key letter sofit" title="Final Mem" data-char="ם" data-key="KeyU">ם</button>
        <button class="key letter" title="Pe" data-char="פ" data-key="KeyI">פ</button>
        <button class="key letter" title="Shin" data-char="ש" data-key="KeyO">ש</button>
        <button class="key letter" title="Dalet" data-char="ד" data-key="KeyP">ד</button>

        <button class="key letter" title="Gimel" data-char="ג" data-key="KeyA">ג</button>
        <button class="key letter" title="Kaf" data-char="כ" data-key="KeyS">כ</button>
        <button class="key letter" title="Ayin" data-char="ע" data-key="KeyD">ע</button>
        <button class="key letter" title="Yod" data-char="י" data-key="KeyF">י</button>
        <button class="key letter" title="Het" data-char="ח" data-key="KeyG">ח</button>
        <button class="key letter" title="Lamed" data-char="ל" data-key="KeyH">ל</button>
        <button class="key letter sofit" title="Final Kaf" data-char="ך" data-key="KeyJ">ך</button>
        <button class="key letter sofit" title="Final Pe" data-char="ף" data-key="KeyK">ף</button>
        <button class="key letter" title="Zayin" data-char="ז" data-key="KeyL">ז</button>
        <button class="key letter" title="Samekh" data-char="ס" data-key="Semicolon">ס</button>

        <button class="key letter" title="Bet" data-char="ב" data-key="KeyZ">ב</button>
        <button class="key letter" title="He" data-char="ה" data-key="KeyX">ה</button>
        <button class="key letter" title="Nun" data-char="נ" data-key="KeyC">נ</button>
        <button class="key letter" title="Mem" data-char="מ" data-key="KeyV">מ</button>
        <button class="key letter" title="Tsadi" data-char="צ" data-key="KeyB">צ</button>
        <button class="key letter" title="Tav" data-char="ת" data-key="KeyN">ת</button>
        <button class="key letter sofit" title="Final Tsadi" data-char="ץ" data-key="KeyM">
          ץ
        </button>

        <div class="placeholder" style="grid-column: span 3"></div>

        <button class="key shift" title="Shift">&#8679;</button>
        <button class="key space" title="Space" data-key="Space" data-char="&nbsp;">&nbsp;</button>
        <button class="key bksp" id="backspaceKey" title="Backspace" data-key="Backspace">
          &#9003;
        </button>
        <div class="controls-container">
          <a href="/instructions.html">Instructions</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
