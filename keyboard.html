<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hebrew Keyboard</title>
    <meta name="description" content="Modern Hebrew Keyboard" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="global-container">
      <div class="keyboard-container">
        <div class="text-field-container">
          <input type="text" class="main-input" id="input" dir="rtl" />
        </div>
        <div id="keyboard">
          <div class="key-container">
            <div class="key-placeholder"></div>
            <button class="key" title="Aleph">א</button>
            <button class="key" title="Bet">ב</button>
            <button class="key" title="Gimel">ג</button>
            <button class="key" title="Dalet">ד</button>
            <button class="key" title="He">ה</button>
            <button class="key" title="Waw">ו</button>
            <button class="key" title="Zayin">ז</button>
            <button class="key" title="Chet">ח</button>
            <button class="key" title="Tet">ט</button>
            <button class="key" title="Yod">י</button>
            <button class="key" title="Kaf">כ</button>
            <button class="key" title="Lamed">ל</button>
            <button class="key" title="Mem">מ</button>
            <button class="key" title="Nun">נ</button>
            <button class="key" title="Samech">ס</button>
            <button class="key" title="Ayin">ע</button>
            <button class="key" title="Pe">פ</button>
            <button class="key" title="Tasdi">צ</button>
            <button class="key" title="Qof">ק</button>
            <button class="key" title="Resh">ר</button>
            <button class="key" title="Shin">ש</button>
            <button class="key" title="Tav">ת</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
